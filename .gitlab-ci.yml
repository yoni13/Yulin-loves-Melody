services:
  - docker:24.0.5-dind
before_script:
  - docker info
stages:
  - build

build:
  stage: build
  script:
    - apk add --no-cache git bash
    - bash -c "docker login reg-gitlab.nicewhite.xyz -u $CI_REGISTRY_USER --password-stdin <<<$CI_REGISTRY_PASSWORD"
    - docker build -t reg-gitlab.nicewhite.xyz:8443/yoni13/yulin-loves-melody . 
    - docker push reg-gitlab.nicewhite.xyz:8443/yoni13/yulin-loves-melody
